<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<section layout:fragment="contents">
		<h2>브랜드 리스트</h2>
		<div th:if="${not #lists.isEmpty(brands)}">
			<div th:each="brand : ${brands}">
				<img th:src="${brand.brandImagePath}" alt="Brand Image" width="100"
					height="100" />
				<p th:text="${brand.brandName}">Brand Name</p>
			</div>
		</div>
		<div th:if="${#lists.isEmpty(brands)}">
			<p>No brands found.</p>
		</div>
		  <!-- 게시글 검색 결과 -->
    <h2 class="mt-4">게시글</h2>
    <div class="row">
        <div class="col-md-12">
            <ul class="list-group">
                <th:block th:each="post : ${posts}">
                    <li class="list-group-item">
                        <h5 th:text="${post.title}"></h5>
                          <img th:src="@{${post.imagePath}}" alt="${post.title}" style="width:100px; height:100px;">
                        <p th:text="${post.contents}"></p>
                        
                    </li>
                </th:block>
            </ul>
            <div th:if="${#lists.isEmpty(posts)}">
                <p>게시글이 없습니다.</p>
            </div>
        </div>
    </div>
	</section>
</body>

</html>
