<!DOCTYPE html>
<header id="main__header">
	<div id="wrap">
		<a href="/main/list-view"><span class="main__logo">ReLux</span></a>
		<div class="main__search__wrap">
			<form action="/main/search" method="get">
				<div class="w-[500px] h-12 relative flex rounded-xl">
					<input name="keyword" style="font-family: 'Paperlogy-8ExtraBold';"
						required=""
						class="peer w-full bg-transparent outline-none px-4 text-base rounded-xl bg-white border border-[#777777] focus:shadow-md"
						id="address" type="text" th:value="${param.keyword}" /> <label
						id="searchlabel" style="font-family: 'Paperlogy-8ExtraBold';"
						class="absolute top-1/2 translate-y-[-50%] bg-white
						left-4 px-2 peer-focus:top-0 peer-focus:left-3 font-light
						text-base peer-focus:text-sm peer-focus:text-[#777777]
						peer-valid:-top-0 peer-valid:left-3 peer-valid:text-sm
						peer-valid:text-[#777777] duration-150"
						for="address">명품을 입력하세요. </label>
				</div>
			</form>
			 <div class="floating-container">
            <div class="floating-button main-button" onclick="toggleFloatingMenu()">+</div>
            <div class="floating-menu">
                <a href="/brand/list-view" style="color : white !important;" class="floating-button brand-button">브랜드</a>
                <a href="/post/list-view" style="color : white !important;" class="floating-button market-button">마켓</a>
            </div>
        </div>
			

		</div>
		<div class="main__login">
			<span id="userName" style="display: none;"></span>
			<!-- 사용자 이름 표시 -->
			<a class="main__gologin" id="loginLink" href="/user/login-view">로그인
				/ 회원가입</a> <a class="main__gologout" id="logout" href="/user/logout"
				style="display: none;">&nbsp;/ 로그아웃</a>
		</div>
	</div>
</header>

</html>
