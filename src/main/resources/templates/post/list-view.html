<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<head>
    <meta charset="UTF-8">
    <title>중고 명품 마켓</title>
</head>
<body>
<section layout:fragment="contents">
    <main class="post__wrap">
        <div class="post__wrap__header">
            <h1 class="post__title">중고 명품 마켓</h1>
            <div class="post__wrap__write">
                <a href="/post/write-view" class="post_wrap__writeBtn">글 작성</a>
            </div>
        </div>
        <div class="post__wrap__content">
            <ul class="post__wrap__list">
                <li class="post__wrap__items" th:each="post : ${posts}">
                    <a th:href="@{/post/detail-view/{id}(id=${post.postId})}" class="post__wrap__list_link">
                        <img th:src="${post.imagePath}" alt="게시글 이미지" class="post__image" />
                        <div class="post__wrap__title" th:text="${post.title}">제목</div>
                        <div class="post__wrap__author" th:text="'작성자: ' + ${post.userName}">작성자</div> 
                    </a>
                </li>
            </ul> 
        </div>
        
        
        <nav class="post__pagination" aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">이전</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">다음</a>
                </li>
            </ul>
        </nav>
    </main>
</section>
</body>
</html>
