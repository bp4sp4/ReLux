<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인</title>
</head>
<body>
	<section layout:fragment="contents">
		<div class="wrap">
			<div class="wrap__interface">
				<div class="wrap__interface__login">
					<h1 class="login__title">로그인</h1>
					<form id="loginForm">
						<div class="textbox">
							<label class="textbox__subtitle">아이디</label> <input type="text"
								placeholder="아이디를 입력하세요." required id="loginIdInput">
						</div>
						<div class="textbox">
							<label class="textbox__subtitle">비밀번호</label> <input
								type="password" placeholder="비밀번호를 입력하세요." required
								id="passwordInput"> <i id="togglePassword"
								class="fa fa-eye toggle__password" aria-hidden="true"></i>
						</div>

						<button type="submit" class="btn" id="loginBtn">로그인</button>
					</form>
					<div class="user__find">
						<a href="/user/idfind-view" class="user__find__id">아이디 찾기</a> <a
							href="/user/pwfind-view" class="user__find__pw">비밀번호 찾기</a> <a
							href="/user/join-view" class="user__join">회원가입</a>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script layout:fragment="script">
	$(document).ready(function() {
   		$("#loginForm").on("submit", function(e) {
   			
   			// 이벤트가 가진 기본 기능을 취소 시키기
   			e.preventDefault();
   			
   			let id = $("#loginIdInput").val();
   			let password = $("#passwordInput").val();
   			
   			if(id == "") {
   				alert("아이디를 입력하세요");
   				return ;
   			}
   			
   			if(password == "") {
   				alert("비밀번호를 입력하세요");
   				return ;
   			}
   			
   			$.ajax({
   				type:"post"
   				, url:"/user/login"
   				, data:{"loginId":id, "password":password}
   				, success:function(data) {
   					
   					if(data.result == "success") {
   						location.href = data.redirect;
   					} else {
   						alert("아이디와 비밀번호를 확인해 주세요");
   					}
   				}
   				, error:function() {
   					alert("로그인 에러!!");
   				}
   			});
   			
   			
   		});
   	});
	
	$(document).ready(function() {
	    $("#togglePassword").on("click", function() {
	        let passwordInput = $("#passwordInput");
	        let type = passwordInput.attr("type") === "password" ? "text" : "password";
	        passwordInput.attr("type", type);

	        $(this).toggleClass("fa-eye fa-eye-slash");
	    });
	});
    </script>
</body>
</html>
