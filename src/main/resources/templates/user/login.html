<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<link rel="stylesheet" href="/static/css/login.css" />
<link rel="stylesheet" href="/static/css/footer.css" />
<body>
    <div class="wrap">
        <div class="wrap__interface">
            <div class="wrap__interface__login">
                <h1 class="login__title">로그인</h1>
                <form id="loginForm">
                    <div class="textbox">
                        <label class="textbox__subtitle">아이디</label>
                        <input type="text" placeholder="아이디를 입력하세요." required id="loginInput">
                    </div>
                    <div class="textbox">
                        <label class="textbox__subtitle">비밀번호</label>
                        <input type="password" placeholder="비밀번호를 입력하세요." required id="passwordInput">
                    </div>
                    <br>
                    <button type="submit" class="btn" id="loginBtn">로그인</button>
                </form>
                <br>
                <div class="user__find">
                    <a href="" class="user__find__id">아이디 찾기</a>
                    <a href="" class="user__find__pw">비밀번호 찾기</a>
                    <a href="/user/join-view" class="user__join">회원가입</a>
                </div>
            </div>
        </div>
    </div>
     <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
     <script>
        $(document).ready(function() {
            $("#loginForm").on("submit", function() {
            	event.preventDefault();
                let id = $("#loginInput").val();
                let password = $("#passwordInput").val();
                
                if(id === "") {
                    alert("아이디 입력하세요.");
                    return;
                }
                
                if(password === "") {
                    alert("비밀번호를 입력하세요.");
                    return;
                }
                
                $.ajax({
                    type: "post",
                    url: "/user/login",
                    data: {"loginId": id, "password": password},
                    success: function(data) {
                        if(data.result === "success") {
                            location.href = "/main/list-view";
                        } else {
                            alert("아이디와 비밀번호를 확인해 주세요.");
                        }
                    },
                    error: function() {
                        alert("로그인 에러!!");
                    }
                });
            });
        });
    </script>
</body>
